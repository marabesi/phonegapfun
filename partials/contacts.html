<ion-view view-title="Contact List">
    <ion-content class="padding" ng-controller="ContactsController">
        <a ng-click="findContacts()" class="button icon ion-search"></a>

        <ul>
            <li ng-repeat="contact in contactList">
                {{contact.displayName}}
            </li>
        </ul>
    </ion-content>
</ion-view>
